<app-header></app-header>
<div class="p-4 bg-white rounded-lg shadow-lg">
    <div class="mb-4">
        <form (submit)="submit()" [formGroup]="form">
            <label for="id" class="block text-gray-600 text-sm font-medium">ID del producto</label>
            <input type="number" id="id" formControlName="id" name="id" class="w-full border-gray-300 rounded-md p-2"
                placeholder="Ingrese la id del producto que desea Buscar">
            <button type="submit"
                class="mt-5 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Listar</button>
        </form>
    </div>
    <div>
        <img src="{{producto.images[0]}}" alt="Producto 1" class="w-auto h-48 object-cover  shadow-xl">
        <h2 class="text-2xl font-semibold mb-4">Nombre del Producto</h2>
        <div class="mb-4">
            <p class="text-gray-600 text-sm">{{producto.title}}</p>
        </div>
        <div class="mb-4">
            <h2 class="text-2xl font-semibold mb-4">Descripci√≥n del Producto:</h2>
            <p class="text-gray-800">{{producto.description}}</p>
        </div>
        <div class="mb-4">
            <p class="text-gray-600 text-sm">Precio:</p>
            <p class="text-xl font-semibold text-blue-600">$ {{producto.price}}</p>
        </div>
        <div class="flex justify-between">
            <button routerLink="/producto/actualizar"
                class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition duration-300">Editar</button>
            <button routerLink="/producto/eliminar"
                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">Eliminar</button>
        </div>
    </div>

</div>
