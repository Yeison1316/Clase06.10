<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <style>
        body {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Producto 1 -->
            <div class="bg-white shadow-lg rounded-lg hover:bg-slate-50">
                <img src="https://www.cyberpuerta.mx/img/product/L/CP-XTREMEPCGAMING-XPGMSII932GB2080SB-4.jpg" alt="Producto 1" class="w-auto h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold">Producto 1</h2>
                    <p class="mt-2 text-gray-600">Descripción del producto 1.</p>
                    <p class="mt-2 text-xl font-bold text-blue-600">$49.99</p>
                    <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Agregar al Carrito</button>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="bg-white shadow-lg rounded-lg hover:bg-slate-50">
                <img src="https://controltechinc.co/wp-content/uploads/2021/11/PC-COMPUMAX-24.png" alt="Producto N" class="w-auto h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold">Producto N</h2>
                    <p class="mt-2 text-gray-600">Descripción del producto N.</p>
                    <p class="mt-2 text-xl font-bold text-blue-600">$XX.XX</p>
                    <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
