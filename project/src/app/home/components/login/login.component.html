<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center mb-4 text-gray-700">Iniciar Sesión</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md p-2" placeholder="example@example.com">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md p-2" placeholder="Contraseña">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold p-2 rounded-md hover:bg-blue-600 transition duration-300">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
